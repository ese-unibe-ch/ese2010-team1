#{extends 'main.html' /}

#{set title:'Create User' /}
<div style="text-align: center;">
<form method="post" action="@{Users.addUser()}" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" class="register centeredBox">

<h1>Register</h1>

#{ifErrors}
<div class="error">
	<h1>Oooops something went wrong!</h1>
	<ul>
		#{errors}
		<li> ${error} </li>
		#{/errors}
	</ul>
</div>
<div class="clear"></div>
#{/ifErrors}


<div>Username: </div>
<input type="text" id="username" name="username" value="${flash.username}" />
<div id="status"></div>
<div>Email: </div>
<input type="text" id="email" name="email" value="${flash.email}" />
<div>Password:  </div>
<input type="password" id="password" name="password" />
<div>Confirm Password:</div>
<input type="password" id="password2" name="password2" />
<input type="submit" value="Register" style="margin-top: 5px;" />

</form>

</div>
